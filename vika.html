<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vika</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div id="vika-app" class="p-4">
        <vika-for in="5">
            <div class="card w-25 d-inline-block m-3">
                <div class="card-header">
                    {:hello:}
                </div>
                <div class="card-body">
                    <vika-for in="3">
                        <button
                            style="outline:none;background-color:aliceblue;border-radius:10px;border:none;box-shadow: 0px 0px 7px -2px #202020;"
                            class="m-1" on@click="consoleLog">
                            {:mesaj:}
                        </button>
                    </vika-for>
                </div>
                <div class="card-footer">
                    {:footer:}
                </div>
            </div>
        </vika-for>
        <button style="position:absolute" on@click="consoleLog" on@mousemove="moveElement">
            CLICK ME
        </button>

    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
